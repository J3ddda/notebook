<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Space Scene</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; }
        #scene-container { width: 80%; height: 60%; border: 3px solid #ffd700; box-shadow: 0 0 20px #ffd700; }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.150.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.150.0/examples/jsm/controls/OrbitControls.js';
        import { AudioListener, Audio, AudioLoader } from 'https://unpkg.com/three@0.150.0/build/three.module.js';

        const container = document.getElementById('scene-container');
        const width = container.clientWidth;
        const height = container.clientHeight;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000011);

        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.set(0, 1, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xfff8dc, size: 0.1 });
        const starField = new THREE.Points(starGeometry, starMaterial);
        scene.add(starField);

        const portalGeometry = new THREE.RingGeometry(1, 1.5, 64);
        const portalMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0.0 },
                intensity: { value: 1.0 },
                colorShift: { value: 0.0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                uniform float intensity;
                uniform float colorShift;
                varying vec2 vUv;
                void main() {
                    float glow = 0.5 + 0.5 * sin(time + vUv.x * 10.0) * intensity;
                    float aura = 0.3 * sin(time * 3.0) * (1.0 - vUv.x * 0.5) * intensity;
                    vec3 baseColor = mix(vec3(1.0, 0.9, 0.4), vec3(1.0, 0.3, 0.0), colorShift);
                    gl_FragColor = vec4(baseColor, glow + aura); 
                }
            `,
            transparent: true
        });
        const portal = new THREE.Mesh(portalGeometry, portalMaterial);
        portal.rotation.x = Math.PI / 2;
        scene.add(portal);

        const controls = new OrbitControls(camera, renderer.domElement);

        function animate(time) {
            const distanceToPortal = camera.position.distanceTo(portal.position);
            const glowIntensity = THREE.MathUtils.clamp(3 / distanceToPortal, 0.5, 2.0);
            const colorShift = THREE.MathUtils.clamp(1.5 / distanceToPortal, 0.0, 1.0);

            starField.rotation.y += 0.0005;
            starField.rotation.x = Math.sin(time / 4000) * 0.05;
            starField.rotation.z = Math.sin(time / 5000) * 0.05;

            portalMaterial.uniforms.time.value = time / 1000;
            portalMaterial.uniforms.intensity.value = glowIntensity;
            portalMaterial.uniforms.colorShift.value = colorShift;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
