<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notebook Explorer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffdf8;
      padding: 40px;
    }

    button#explorer {
      background-color: #ffe5b4;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      color: #333;
    }

    ul#fileTree {
      list-style-type: none;
      padding-left: 20px;
      display: none;
      margin-top: 20px;
    }

    ul#fileTree li {
      margin-bottom: 10px;
    }

    ul#fileTree a {
      color: #007acc;
      text-decoration: none;
    }

    ul#fileTree a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <button id="explorer">ðŸ—‚ Open Notebook</button>

  <ul id="fileTree">
    <li><a href="note1.html" target="_blank">ðŸ“„ Entry One</a></li>
    <li><a href="note2.html" target="_blank">ðŸ“„ Entry Two</a></li>
    <li><a href="note3.html" target="_blank">ðŸ“„ Entry Three</a></li>
  </ul>

  <script>
    const button = document.getElementById('explorer');
    const tree = document.getElementById('fileTree');

    button.addEventListener('click', () => {
      tree.style.display = tree.style.display === 'none' ? 'block' : 'none';
    });
  </script>

</body>
</html>
