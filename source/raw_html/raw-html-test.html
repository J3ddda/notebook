<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <style>
        body { display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; background: linear-gradient(to bottom right, rgb(0, 162, 255), rgb(22, 245, 178)); }
        canvas { border: 1px solid #ffffff; background: #000000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const CELL_SIZE = 10;
        const WIDTH = 80;
        const HEIGHT = 60;
        const DEAD_COLOR = '#000000';

        canvas.width = WIDTH * CELL_SIZE;
        canvas.height = HEIGHT * CELL_SIZE;

        let grid = createGrid();
        let isPaused = false;
        let hue = 0;
        randomizeGrid();

        function createGrid() {
            return Array.from({ length: HEIGHT }, () => Array(WIDTH).fill(0));
        }

        function randomizeGrid() {
            for (let row = 0; row < HEIGHT; row++) {
                for (let col = 0; col < WIDTH; col++) {
                    grid[row][col] = Math.random() > 0.7 ? 1 : 0;
                }
            }
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let row = 0; row < HEIGHT; row++) {
                for (let col = 0; col < WIDTH; col++) {
                    ctx.fillStyle = grid[row][col] ? `hsl(${hue}, 100%, 70%)` : DEAD_COLOR;
                    ctx.fillRect(col * CELL_SIZE, row * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
        }

        function getNextGeneration() {
            const newGrid = createGrid();
            for (let row = 0; row < HEIGHT; row++) {
                for (let col = 0; col < WIDTH; col++) {
                    const aliveNeighbors = countAliveNeighbors(row, col);
                    if (grid[row][col]) {
                        newGrid[row][col] = aliveNeighbors === 2 || aliveNeighbors === 3 ? 1 : 0;
                    } else {
                        newGrid[row][col] = aliveNeighbors === 3 ? 1 : 0;
                    }
                }
            }
            grid = newGrid;
            hue = (hue + 10) % 360;
        }

        function countAliveNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < HEIGHT && newCol >= 0 && newCol < WIDTH) {
                        count += grid[newRow][newCol];
                    }
                }
            }
            return count;
        }

        function gameLoop() {
            if (!isPaused) {
                drawGrid();
                getNextGeneration();
            }
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                isPaused = !isPaused;
            }
        });

        gameLoop();
    </script>
</body>
</html>
